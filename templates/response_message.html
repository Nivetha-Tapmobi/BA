<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .message {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .message p {
            font-size: 18px;
            color: #333;
        }
        .message a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>{{ message }}</p>
        <p><a href="mailto:support@yourcompany.com">Contact IT Support</a></p>
    </div>
</body>
</html>
