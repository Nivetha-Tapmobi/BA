<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Details Form</title>
    <link rel="stylesheet" href="static/css/create_vendor.css">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/header.css') }}">
    <!-- Include Header JS -->
    <script src="{{ url_for('static', filename='js/header.js') }}" defer></script>
</head>
<body>

<!-- Include the header HTML -->
    {% include 'header.html' %}
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="ticket-actions">
        <h1>Vendor Details Form</h1>
        <button id="return-to-previous" onclick="returnToPreviousPage()">Return to Previous Page</button>
    </div>

    <div class="form-container">
        <form action="{{ url_for('create_vendor') }}" method="post" enctype="multipart/form-data">
            

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <label for="vendor_name">Vendor Name:</label>
            <input type="text" id="vendor_name" name="vendor_name" required>

            <label for="address">Vendor Address:</label>
            <input type="text" id="address" name="address">

            <label for="state">State:</label>
            <input type="text" id="state" name="state">

            <label for="phone_number">Contact No. :</label>
            <input type="text" id="phone_number" name="phone_number">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks" rows="4"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="static/js/create_vendor.js"></script>
</body>
</html>
