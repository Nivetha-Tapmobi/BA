<!DOCTYPE html>
<html>
<head>
    <title>Vendor Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
		.flash-message {
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid transparent;
			border-radius: 4px;
		}
		.flash-message.success {
			color: #3c763d;
			background-color: #dff0d8;
			border-color: #d6e9c6;
		}
		.flash-message.danger {
			color: #a94442;
			background-color: #f2dede;
			border-color: #ebccd1;
}
		
    </style>

	
	
	
	
	    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            if (flashMessages.length > 0) {
                setTimeout(() => {
                    flashMessages.forEach(message => {
                        message.style.display = 'none';
                    });
                }, 3000);
            }
        });
		
		
		document.getElementById('vendor_name').addEventListener('change', function() {
    if (this.value === 'add_new_vendor') {
        window.location.href = "{{ url_for('rm_vendor_form') }}";  // Update with the actual route for the vendor form
    }
});

    </script>
	
</head>
<body>
    <div id="message" style="display: none; background-color: #4CAF50; color: white; padding: 10px; margin-top: 10px;"></div>
    <h1>VendorDetails Form</h1>
	<button onclick="window.location.href='{{ url_for('index') }}'">Back</button>
    <div class="form-container">
        <form action="{{ url_for('rm_submit_vendor') }}" method="post" enctype="multipart/form-data">
		
		
		    {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
			<input type="hidden" name="source" value="{{ source }}">
			
			<label for="vendor_name">Vendor Name:</label>
            <input type="text" id="vendor_name" name="vendor_name" required><br><br>
			
			<label for="address">Vendor Address:</label>
            <input type="text" id="address" name="address" ><br><br>
			
			<label for="state">State:</label>
            <input type="text" id="state" name="state" ><br><br>
			
			<label for="ph_no">Contact No. :</label>
            <input type="text" id="ph_no" name="ph_no" ><br><br>
			
				
			<label for="email">Email:</label>
            <input type="text" id="email" name="email" ><br><br>

			
			<label for="remarks">Remarks:</label>
            <textarea id="text" name="remarks" rows="4" cols="50"></textarea><br><br>
			
  
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
